<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <ui:include src="../../WEB-INF/template/css-include.xhtml" />
        <title>Create Question | Exam Online System</title>



    </h:head>
    <h:body>
        <div class="wrapper">
            <ui:include src="../../WEB-INF/template/sidebar-include.xhtml" />
            <div class="main-panel">
                <ui:include src="../../WEB-INF/template/nav-include.xhtml" />
                <div class="content">
                    <div class="container-fluid">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="rose">
                                    <i class="material-icons">account_box</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">Create New User</h4>
                                    <h:form id="Register">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Full Name *</label>
                                            <input type = "text" class="form-control" jsf:value="#{userBean.name}" id="name"
                                                   required="true" aria-required ="true" />

                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">Email address *</label>
                                            <input type="email" jsf:value="#{userBean.email}" id="userEmail" class="form-control"
                                                   required="true" aria-required="true"> 
                                                <f:validator binding="#{userValidation}"/>
                                            </input>
                                            <h:messages style = "color:red;margin:8px;" /> 

                                        </div>

                                        <div class="form-group label-floating">
                                            <select class="selectpicker" data-style="btn select-with-transition" title="Select Role" jsf:value="#{userBean.roleId}"
                                                    required="true" aria-required="true" id="role" data-msg="Please select a role!"
                                                    >
                                                <f:selectItem itemDisabled="true" itemValue="" itemLabel="Select Role"></f:selectItem>
                                                <f:selectItems value="#{userBean.listRoles()}" var="r" itemValue="#{r.id}" itemLabel="#{r.name}" />
                                            </select>

                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">
                                                Password
                                                <small>*</small>
                                            </label>
                                            <input type="password" class="form-control" name="registerPassword" id="password"
                                                   jsf:value="#{userBean.password}" required="true" aria-required="true" minlength="6"
                                                   style="cursor: auto;"/>

                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">
                                                Confirm Password
                                                <small>*</small>
                                            </label>
                                            <input type="password" class="form-control" id="passwordConfirmation" required="true" aria-required="true"
                                                   equalto="#password" style="cursor: auto;"/>
                                        </div>

                                        <div class="col-md-7">
                                            <div class="checkbox form-horizontal-checkbox">
                                                <label>
                                                    <h:selectBooleanCheckbox  value="#{userBean.status}">

                                                        Available?
                                                    </h:selectBooleanCheckbox>
                                                </label>
                                            </div>

                                        </div>

                                        <div class="col-md-3">
                                            <h:commandButton type="submit" action="#{userBean.createUser()}" value="Submit" class="btn btn-fill btn-rose">
                                                <f:param name="createOrUpdate" value="create"/>
                                            </h:commandButton>    
                                        </div>

                                        <h:commandButton class="btn" type="reset" value="Reset"><div class="ripple-container"></div></h:commandButton>
                                    </h:form>





                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:include src="../../WEB-INF/template/footer-include.xhtml" />
            </div>
        </div>
    </h:body>

    <ui:include src="../../WEB-INF/template/js-include.xhtml" />

    <script>



        function setFormValidation(id) {
            $(id).validate({
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-danger');
                },
                success: function (element) {
                    $(element).closest('.form-group').removeClass('has-danger').addClass('has-success');
                    $(element).closest('.form-group').removeClass('has-error');
                    $(element).closest('label').remove();
                },
                errorPlacement: function (error, element) {
                    $(element).closest('.form-group').append(error);
                    $(element).closest('.form-group').removeClass('has-success');
                    $(element).closest('.form-group').addClass('has-error');
                },
            });
        }

        $(document).ready(function () {
            setFormValidation('#Register');
        });



    </script>

</html>
